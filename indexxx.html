<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>100Devs Calculator 2</title>
</head>
<body>
    <div class="container Calculator">
        <main>
            <div id="display">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>

                <h2 id="showAnswer" placeholder = "0"></h2>
            </div>
            <div class="grid buttons">
                <button class="items  number" id="seven"> 7 </button>
                <button class="items  number"> 8 </button>
                <button class="items  number"> 9 </button>
                <button class="items  operator" data-action="divide"> / </button>
                <button class="items  number"> 4 </button>
                <button class="items  number"> 5 </button>
                <button class="items  number"> 6 </button>
                <button class="items  operator" data-action="multiply"> * </button>
                <button class="items  number"> 1 </button>
                <button class="items  number"> 2 </button>
                <button class="items  number"> 3 </button>
                <button class="items  operator" data-action="addition"> + </button>
                <button class="items  number"> 0 </button>
                <button class="items dot operator" data-action="decimal"> . </button>
                <button class="items reset operator" data-action="clear"> AC </button>
                <button class="items  operator" data-action="subtract"> - </button>
                <button class="items equals" data-action="calculate" id="calculate"> = </button>
            </div>
        </main>
        
    </div>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
