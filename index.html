<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>100Devs Calculator</title>
</head>
<body>
    <!-- <h1> My Calculator</h1> -->
    <div class="container">
        <main>
            <div class="bG">
                <div class="Answer">
                    <h2 id="showAnswer"> 0 </h2>
                </div>
                 <div class="grid">
                     <div class="items seven"> 7 </div>
                     <div class="items eight"> 8 </div>
                     <div class="items nine"> 9 </div>
                     <div class="items divide"> / </div>
                     <div class="items four"> 4 </div>
                     <div class="items five"> 5 </div>
                     <div class="items six"> 6 </div>
                     <div class="items multiply"> X </div>
                     <div class="items one"> 1 </div>
                     <div class="items two"> 2 </div>
                     <div class="items three"> 3 </div>
                     <div class="items addition"> + </div>
                     <div class="items zero"> 0 </div>
                     <div class="items dot"> . </div>
                     <div class="items equals"> = </div>
                     <div class="items minus"> - </div>
                </div>
            </div> 
        </main>
    </div>   
    <script src="js/main.js"></script>
</body>
</html>
