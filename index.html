<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>100Devs Calculator</title>
</head>
<body>
    <!-- <h1> My Calculator</h1> -->
    <div class="container Calculator">
        <main>
            <div class="bG">
                <div class="Answer">
                    <h2 id="showAnswer">  </h2>
                </div>
                 <div class="grid buttons">
                     <div class="items seven number"> 7 </div>
                     <div class="items eight number"> 8 </div>
                     <div class="items nine number"> 9 </div>
                     <div class="items divide operator"> / </div>
                     <div class="items four number"> 4 </div>
                     <div class="items five number"> 5 </div>
                     <div class="items six number"> 6 </div>
                     <div class="items multiply operator"> X </div>
                     <div class="items one number"> 1 </div>
                     <div class="items two number"> 2 </div>
                     <div class="items three number"> 3 </div>
                     <div class="items addition operator"> + </div>
                     <div class="items zero number"> 0 </div>
                     <div class="items dot operator"> . </div>
                     <div class="items clear operator"> AC </div>
                     <div class="items minus operator"> - </div>
                     <button class="items equals operator"> = </button>

                </div>
            </div> 
        </main>
    </div>   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
